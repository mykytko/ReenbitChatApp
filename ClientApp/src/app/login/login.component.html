<h1>Login</h1>

<form
  *ngIf="!isSuccessful"
  (ngSubmit)="f.form.valid && onSubmit()"
  #f="ngForm"
  novalidate
>
  <div class="form-group">
    <label for="username">Username</label>
    <input
      type="text"
      class="form-control"
      id="username"
      name="username"
      [(ngModel)]="form.username"
      required
      minlength="3"
      maxlength="20"
      #username="ngModel"
      [ngClass]="{ 'is-invalid': f.submitted && username.errors }"
    />
    <div class="invalid-feedback" *ngIf="username.errors && f.submitted">
      <div *ngIf="username.errors['required']">Username is required</div>
      <div *ngIf="username.errors['minlength']">
        Username must be at least 3 characters
      </div>
      <div *ngIf="username.errors['maxlength']">
        Username must be at most 20 characters
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      [(ngModel)]="form.password"
      required
      minlength="6"
      #password="ngModel"
      [ngClass]="{ 'is-invalid': f.submitted && password.errors }"
    />
    <div class="invalid-feedback" *ngIf="password.errors && f.submitted">
      <div *ngIf="password.errors['required']">Password is required</div>
      <div *ngIf="password.errors['minlength']">
        Password must be at least 6 characters
      </div>
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-primary btn-block">Log in</button>
  </div>

  <div class="alert alert-warning" *ngIf="f.submitted && isLoginFailed">
    Login failed!<br />{{ errorMessage }}
  </div>
</form>

<div class="alert alert-success" *ngIf="isSuccessful">
  You are logged in!
  <button id="send" class="btn btn-primary btn-block" (click)="logout()">Log out</button>
</div>
